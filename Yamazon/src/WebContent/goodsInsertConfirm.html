	<section id="hero" class="section ">
		<div class="hero text-center">
			<h2>商品登録確認画面</h2>
		</div>
		<div class="text-center" style="padding: 10px;">
    		<h4>こちらの内容で登録してもよろしいですか？</h4>
		</div>
	</section>
	<div class="text-center">
		<form action="goodsInsertResult.html" enctype="multipart/form-data" method="post">
			<div class="container">
				<div class="row">
					<h5>商品名</h5>
					<div class="form-inline" style="padding: 8px;">
						<input type="text" class="form-control input-sm" id="name" size="45" value="冷蔵庫" readonly>
					</div>
				</div>
				<div class="row">
					<h5>商品画像アップロード</h5>
					<div class="form-inline" style="padding: 8px;">
						<img src="コーヒーメーカ(修正後).jpg" class="size">
					</div>
				</div>
				<div class="row">
					<h5>商品説明</h5>
					<div class="form-inline" style="padding: 8px;">
						<textarea rows="5" cols="45" class="form-control input-sm" id="description" readonly>冷蔵庫です</textarea>
					</div>
				</div>
				<div class="row">
					<h5>商品カテゴリー</h5>
					<div class="form-inline" style="padding: 8px;">
						<input type="text" class="form-control input-sm" id="category" size="15" value="冷蔵庫" readonly>
					</div>
				</div>
				<div class="row">
					<h5>商品数</h5>
					<div class="form-inline" style="padding: 8px;">
						<input type="text" class="form-control input-sm" id="stock" value="20" size="20" readonly><span class="text-muted">個</span>
					</div>
				</div>
				<div class="row">
					<h5>1個当たり単価(税抜き)</h5><p>※数字のみで入力してください</p>
					<div class="form-inline" style="padding: 8px;">
						<input type="text" class="form-control input-sm" id="unitPrice" value="50000" size="20" readonly><span class="text-muted">円</span>
					</div>
				</div>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-success btn-xs">登録 <span class="glyphicon glyphicon-chevron-right"></span>
				</button>
			</div>
		</form>
